<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ffdee9, #b5fffc);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
    text-align: center;
    padding: 40px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    color: #ff1493;
    margin-bottom: 30px;
  }

  .option {
    background: white;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .option:hover {
    background: #ff1493;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,20,147,0.5);
  }

  #progress {
    height: 5px;
    width: 0%;
    background: #ff1493;
    border-radius: 10px;
    margin-top: 20px;
    transition: width 0.6s ease;
  }

  #final {
    display: none;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    color: #ff1493;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
<div class="container" id="quiz">
  <h1 id="question">What‚Äôs your favorite color?</h1>
  <div id="options">
    <button class="option" onclick="nextQuestion()">Pink</button>
    <button class="option" onclick="nextQuestion()">Red</button>
    <button class="option" onclick="nextQuestion()">Blue</button>
  </div>
  <div id="progress"></div>
</div>

<div class="container" id="final">
  <h1>Will you be mine forever? üíñ</h1>
  <button class="option" onclick="alert('She said yes! üíç‚ù§Ô∏è')">Yes!</button>
  <button class="option" onclick="alert('You can‚Äôt say no üòù')">No</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
  const questions = [
    { q: "What‚Äôs your favorite color?", o: ["Pink", "Red", "Blue"] },
    { q: "Where do you want to go on a date?", o: ["Paris", "Beach", "Mountains"] },
    { q: "Which song reminds you of us?", o: ["Perfect", "Lover", "Until I Found You"] },
    { q: "What‚Äôs my best quality? üòú", o: ["Kindness", "Smile", "Everything"] }
  ];

  let current = 0;
  const qEl = document.getElementById("question");
  const optEl = document.getElementById("options");
  const quiz = document.getElementById("quiz");
  const final = document.getElementById("final");
  const progress = document.getElementById("progress");
  const hearts = document.getElementById("hearts");

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      const q = questions[current];
      qEl.innerText = q.q;
      optEl.innerHTML = q.o.map(o => `<button class='option' onclick='nextQuestion()'>${o}</button>`).join("");
      progress.style.width = ((current / questions.length) * 100) + "%";
    } else {
      quiz.style.display = "none";
      final.style.display = "block";
      launchHearts();
    }
  }

  function launchHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }
</script>
</body>
</html>
