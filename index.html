    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #ffe5ec;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            
            /* --- THE VIBEY BACKGROUND PATTERN --- */
            /* This creates a soft gradient background */
            background-color: var(--bg-color); 
            background-image: url('background.jpg');
            
            /* This makes the image repeat like tiles/dots */
            background-repeat: space; 
            
            /* Sizing: Adjust '18vw' to make them bigger or smaller. 
               18vw means roughly 5-6 images fit across the width. */
            background-size: 18vw auto; 
            
            /* Blends the image slightly with the pink background for a 'vibe' */
            background-blend-mode: overlay;
        }

        /* --- CARD DESIGN --- */
        .card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            width: 85%;
            max-width: 500px;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            padding: 40px 30px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateY(0px); }
            50% { transform: translateY(-50%) translateY(-10px); }
            100% { transform: translateY(-50%) translateY(0px); }
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            align-items: center; /* Aligns them vertically */
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
