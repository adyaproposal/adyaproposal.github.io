<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Story For My Love ‚ù§Ô∏è</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ffdee9, #b5fffc);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
    text-align: center;
    padding: 30px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #ff1493;
    margin-bottom: 20px;
    font-size: 3.5rem;
  }

  h2 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .memory-photo {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  .option {
    background: white;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .option:hover {
    background: #ff1493;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
  }
  
  .yes-button {
    background: #4CAF50;
    color: white;
  }
  .yes-button:hover {
    background: #45a049;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
  }

  #no-button {
    position: absolute;
    background: #f44336;
    color: white;
  }
  #no-button:hover {
    background: #d32f2f;
    box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
  }

  #quiz, #final {
    display: none; /* Hide both initially */
  }

  #yes-message {
    display: none; /* Hidden by default */
  }

  #yes-message h1 {
    font-size: 2.5rem;
  }
  
  #yes-message p {
    font-size: 1.2rem;
    color: #333;
  }
  
  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    color: #ff1493;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container" id="quiz">
  <img src="" alt="Our Memory" id="memory-photo" class="memory-photo">
  <h2 id="question">Loading...</h2>
  <div id="options">
    </div>
</div>

<div class="container" id="final">
  <div id="proposal-question">
    <img src="images/ring.jpg" alt="Ring" class="memory-photo"> 
    <h1>Will you marry me? üíñ</h1>
    <button class="option yes-button" onclick="handleYes()">Yes!</button>
    <button class="option" id="no-button">No</button>
  </div>
  
  <div id="yes-message">
    <h1>I knew you'd say yes! ü•∞</h1>
    <p>You've made me the happiest person in the world. I can't wait to spend the rest of my life with you. I love you more than words can say.</p>
    <p>Now... look up from the screen ‚ù§Ô∏è</p>
    <img src="images/us-happy.jpg" alt="Us" class="memory-photo" style="margin-top: 20px;"> 
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
  // --- TODO: PERSONALIZE YOUR STORY MAP HERE! ---
  // This is the "map" of your website.
  // Each ID (like 'start') is a "page".
  // 'next' tells the button which "page" to go to.
  // Use 'final_proposal' as the 'next' value to end the quiz.
  
  const story = {
    'start': {
      q: "Do you remember our first date?",
      img: "images/first-date.jpg", // TODO: Add your photo
      options: [
        { text: "Yes, it was magical!", next: 'q_cafe' },
        { text: "Hmm, refresh my memory?", next: 'q_cafe' }
      ]
    },
    'q_cafe': {
      q: "We went to that little cafe... remember the rain?",
      img: "images/cafe.jpg", // TODO: Add your photo
      options: [
        { text: "I'll never forget it!", next: 'q_trip' },
        { text: "I mostly remember you. ‚ù§Ô∏è", next: 'q_trip' }
      ]
    },
    'q_trip': {
      q: "And what about our first big trip together?",
      img: "images/trip.jpg", // TODO: Add your photo
      options: [
        { text: "The beach!", next: 'q_silly' },
        { text: "The mountains!", next: 'q_silly' }
      ]
    },
    'q_silly': {
      q: "Okay, last one... What's my silliest habit?",
      img: "images/silly-photo.jpg", // TODO: Add your photo
      options: [
        { text: "Your terrible jokes!", next: 'final_proposal' },
        { text: "Your weird dance moves.", next: 'final_proposal' },
        { text: "All of the above! üòù", next: 'final_proposal' }
      ]
    }
    // You can add many more nodes here, e.g.:
    // 'another_path': {
    //   q: "What about...",
    //   img: "images/another.jpg",
    //   options: [
    //     { text: "Go here", next: 'q_trip' },
    //     { text: "Go there", next: 'q_silly' }
    //   ]
    // }
  };
  // --- END OF PERSONALIZATION ---


  const qEl = document.getElementById("question");
  const optEl = document.getElementById("options");
  const quiz = document.getElementById("quiz");
  const final = document.getElementById("final");
  const hearts = document.getElementById("hearts");
  const photoEl = document.getElementById("memory-photo");
  const noButton = document.getElementById("no-button");
  const container = document.querySelector(".container");

  // This function loads a "page" from your story map
  function loadStoryNode(nodeId) {
    const node = story[nodeId];

    // Fade out for transition
    photoEl.style.opacity = 0;
    qEl.style.opacity = 0;
    optEl.style.opacity = 0;

    setTimeout(() => {
      // Update the content
      qEl.innerText = node.q;
      photoEl.src = node.img;
      optEl.innerHTML = ""; // Clear old options

      // Create new option buttons
      node.options.forEach(option => {
        // Create a new button element
        const button = document.createElement("button");
        button.classList.add("option");
        button.innerText = option.text;
        // IMPORTANT: Set the onclick to call chooseOption with the 'next' ID
        button.setAttribute("onclick", `chooseOption('${option.next}')`);
        optEl.appendChild(button);
      });

      // Fade back in
      photoEl.style.opacity = 1;
      qEl.style.opacity = 1;
      optEl.style.opacity = 1;
    }, 500); // 0.5s for fade out
  }

  // This function is called when an option is clicked
  function chooseOption(nodeId) {
    if (nodeId === 'final_proposal') {
      // Time for the big question!
      quiz.style.display = 'none';
      final.style.display = 'block';
      launchHearts(60); // More hearts!
    } else {
      // Go to the next "page" in the story
      loadStoryNode(nodeId);
    }
  }

  // Handle the "Yes" click
  function handleYes() {
    document.getElementById("proposal-question").style.display = "none";
    document.getElementById("yes-message").style.display = "block";
    launchHearts(100); // Maximum hearts!
  }

  // Make the "No" button run away
  noButton.addEventListener("mouseover", () => {
    const containerRect = final.getBoundingClientRect();
    const noBtnRect = noButton.getBoundingClientRect();

    let newTop = Math.random() * (containerRect.height - noBtnRect.height);
    let newLeft = Math.random() * (containerRect.width - noBtnRect.width);

    newTop = Math.max(10, Math.min(newTop, containerRect.height - noBtnRect.height - 10));
    newLeft = Math.max(10, Math.min(newLeft, containerRect.width - noBtnRect.width - 10));

    noButton.style.top = newTop + "px";
    noButton.style.left = newLeft + "px";
  });

  function launchHearts(count = 40) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }

  // Start the story
  quiz.style.display = "block";
  loadStoryNode('start'); // Load the first "page"
</script>

</body>
</html>
