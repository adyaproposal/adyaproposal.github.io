<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Story For Adya ‚ù§Ô∏è</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ffdee9, #b5fffc);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
    text-align: center;
    padding: 40px; /* Increased padding a bit since there are no images */
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #ff1493;
    margin-bottom: 20px;
    font-size: 3.5rem;
  }

  h2 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 30px; /* Increased margin */
  }

  .option {
    background: white;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .option:hover {
    background: #ff1493;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
  }
  
  .yes-button {
    background: #4CAF50;
    color: white;
  }
  .yes-button:hover {
    background: #45a049;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
  }

  #no-button {
    position: absolute;
    background: #f44336;
    color: white;
  }
  #no-button:hover {
    background: #d32f2f;
    box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
  }

  /* All pages are hidden by default */
  #quiz, #final, #sad-page {
    display: none; 
  }

  /* Style for the "Yes" message */
  #yes-message {
    display: none; /* Hidden by default */
  }
  #yes-message h1 {
    font-size: 2.5rem;
  }
  #yes-message p {
    font-size: 1.2rem;
    color: #333;
  }

  /* Style for the "Sad" message */
  #sad-page h1 {
    font-size: 2.5rem;
  }
  #sad-page p {
    font-size: 1.2rem;
    color: #333;
  }
  
  /* Style for the start overlay */
  #start-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  #start-button {
    background: #ff1493;
    color: white;
    font-size: 2rem;
    padding: 20px 40px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  /* Heart animation styles */
  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    color: #ff1493;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div id="start-overlay">
  <button id="start-button">Click to start our story ‚ù§Ô∏è</button>
</div>

<div class="container" id="quiz">
  <h2 id="question">Loading...</h2>
  <div id="options">
    </div>
</div>

<div class="container" id="final">
  <div id="proposal-question">
    <h1>So Adya, will you be my GF? üíñ</h1>
    <button class="option yes-button" onclick="handleYes()">Yes!</button>
    <button class="option" id="no-button">No</button>
  </div>
  
  <div id="yes-message">
    <h1>I love you! ü•∞</h1>
    <p>You've made me the happiest person in the world. I can't wait to see where this goes.</p>
    <p>Now... look up from the screen ‚ù§Ô∏è</p>
  </div>
</div>

<div class="container" id="sad-page">
    <h1>Oh... ü•∫</h1>
    <p>I guess my overthinking was not wrong after all...</p>
    <p>(It's okay, I'm just glad you're here.)</p>
</div>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="hearts" id="hearts"></div>

<script>
  // --- STORY MAP ---
  // All 'img:' lines have been removed.
  const story = {
    'start': {
      q: "Do you... want to be my girlfriend?",
      options: [
        { text: "Yes", next: 'q2' },
        { text: "No", next: 'sad' }
      ]
    },
    'q2': {
      q: "Are you completely sure?",
      options: [
        { text: "Yes, I am!", next: 'q3' },
        { text: "No", next: 'sad' }
      ]
    },
    'q3': {
      q: "Are you surely completely sure? (Now is the time to overthink...)",
      options: [
        { text: "I'm 100% sure!", next: 'q4' },
        { text: "No", next: 'sad' } 
      ]
    },
    'q4': {
      q: "Are you sure you're ready for all the love and silly jokes? ‚ù§Ô∏è",
      options: [
        { text: "Bring it on!", next: 'final_proposal' },
        { text: "No", next: 'sad' }
      ]
    }
  };
  // --- END OF STORY MAP ---

  const qEl = document.getElementById("question");
  const optEl = document.getElementById("options");
  const quiz = document.getElementById("quiz");
  const final = document.getElementById("final");
  const hearts = document.getElementById("hearts");
  const noButton = document.getElementById("no-button");
  const sadPage = document.getElementById("sad-page");
  const startOverlay = document.getElementById("start-overlay");
  const startButton = document.getElementById("start-button");
  const music = document.getElementById("bg-music");

  // --- Music and Start Button Logic ---
  startButton.addEventListener("click", () => {
    music.play();
    startOverlay.style.display = "none";
    quiz.style.display = "block";
    loadStoryNode('start');
  });

  // --- Story Logic ---
  function loadStoryNode(nodeId) {
    const node = story[nodeId];

    // Fade out text
    qEl.style.opacity = 0;
    optEl.style.opacity = 0;

    setTimeout(() => {
      qEl.innerText = node.q;
      optEl.innerHTML = ""; // Clear old options

      node.options.forEach(option => {
        const button = document.createElement("button");
        button.classList.add("option");
        button.innerText = option.text;
        button.setAttribute("onclick", `chooseOption('${option.next}')`);
        optEl.appendChild(button);
      });

      // Fade in new text
      qEl.style.opacity = 1;
      optEl.style.opacity = 1;
    }, 500); 
  }

  // This function is called when an option is clicked
  function chooseOption(nextNodeId) {
    if (nextNodeId === 'final_proposal') {
      quiz.style.display = 'none';
      final.style.display = 'block';
      launchHearts(60);
    } else if (nextNodeId === 'sad') {
      quiz.style.display = 'none';
      sadPage.style.display = 'block'; // Show the sad page
    } else {
      loadStoryNode(nextNodeId);
    }
  }

  // Handle the "Yes" click
  function handleYes() {
    document.getElementById("proposal-question").style.display = "none";
    document.getElementById("yes-message").style.display = "block";
    launchHearts(100); 
  }

  // Make the "No" button run away
  noButton.addEventListener("mouseover", () => {
    const containerRect = final.getBoundingClientRect();
    const noBtnRect = noButton.getBoundingClientRect();
    let newTop = Math.random() * (containerRect.height - noBtnRect.height);
    let newLeft = Math.random() * (containerRect.width - noBtnRect.width);
    newTop = Math.max(10, Math.min(newTop, containerRect.height - noBtnRect.height - 10));
    newLeft = Math.max(10, Math.min(newLeft, containerRect.width - noBtnRect.width - 10));
    noButton.style.top = newTop + "px";
    noButton.style.left = newLeft + "px";
  });

  function launchHearts(count = 40) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }

</script>

</body>
</html>
